<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind Cards</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="tailwind.css"/>
</head>
<body>
    <main>
        <article>
            <section>
                <div id="heading"><h3>Picture Gallery</h3></div>
            </section>
            <section class="min-h-screen flex items-center mx-4">
                <div class="grid grid-cols-4 gap-4">
                    <div>
                        <img src="images/image1.jpg" alt="icon"/> 
                        <p class="Imagename" id="image 1">image 1</p>
                    </div>
                    <div>
                        <img src="images/image2.jpg" alt="image 2">
                        <p class="Imagename" id="image 2">image 2</p>
                    </div>
                    <div>
                        <img src="images/image3.png" alt="image 3">
                        <p class="Imagename" id="image 3">image 3</p>
                    </div>
                    <div>
                        <img src="images/image4.jpg" alt="image 4">
                        <p class="Imagename" id="image 4">image 4</p>
                    </div>
                    <div>
                        <img src="images/image5.jpg" alt="image 5">
                        <p class="Imagename" id="image 5">image 5</p>
                    </div>
                    <div>
                        <img src="images/image6.jpg" alt="image 6">
                        <p class="Imagename" id="image 6">image 6</p>
                    </div>
                    <div>
                        <img src="images/image7.jpg" alt="image 7">
                        <p class="Imagename" id="image 7">image 7</p>
                    </div>
                    <div>
                        <img src="images/image8.jpg" alt="image 8">
                        <p class="Imagename" id="image 8">image8</p>
                    </div>
                </div>
            </section>
        </article>
    </main>
    <script src="tailwind.js"></script>
</body>
</html>
